        const contractAddress = '0xYourContractAddressHere'; // Deployed contract address

        let web3;
        let contract;
        let accounts;

        window.addEventListener('load', async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.enable();
                accounts = await web3.eth.getAccounts();
                contract = new web3.eth.Contract(contractABI, contractAddress);

                document.getElementById('loginBtn').onclick = async () => {
                    await contract.methods.dailyLogin().send({ from: accounts[0] });
                    document.getElementById('result').innerText = "Daily login reward claimed!";
                };

                document.getElementById('weeklyRewardBtn').onclick = async () => {
                    await contract.methods.weeklyTransactionReward().send({ from: accounts[0] });
                    document.getElementById('result').innerText = "Weekly reward claimed!";
                };

                document.getElementById('checkRewardsBtn').onclick = async () => {
                    let points = await contract.methods.getTotalRewardPoints().call({ from: accounts[0] });
                    document.getElementById('result').innerText = "Your total reward points: " + points;
                };

                document.getElementById('claimPrizeBtn').onclick = async () => {
                    let prizeId = prompt("Enter Prize ID (1 for $10 Gift Card, 2 for $25 Gift Card, 3 for Bluetooth Speaker)");
                    await contract.methods.claimPrize(prizeId).send({ from: accounts[0] });
                    document.getElementById('result').innerText = "Prize claimed!";
                };
            } else {
                document.getElementById('result').innerText = "Please install MetaMask!";
            }
        });
